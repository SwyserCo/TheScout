; PlatformIO Project Configuration File for The Scout
; ESP32-S3 based HearthGuard device - Medieval themed IoT sensor

[env]
monitor_speed = 115200

[env:esp32s3]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
upload_speed = 921600
monitor_filters = esp32_exception_decoder

build_flags = 
    -DCORE_DEBUG_LEVEL=3

; Core Libraries & Dependencies from Master_PRD.md
lib_deps = 
    bblanchon/ArduinoJson@^7.2.1
    adafruit/Adafruit NeoPixel@^1.12.0
    tzapu/WiFiManager@^2.0.17
    knolleary/PubSubClient@^2.8.0
    WiFi
    Preferences
    Update
    WebServer
    DNSServer
    ESPmDNS
    FS
    ; remsh/ld2410@^1.0.0  ; Will be added in Phase 4