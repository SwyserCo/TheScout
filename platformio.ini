; PlatformIO Project Configuration File for The Scout
; ESP32-S3 based security device with sensor integration

[env]
monitor_speed = 115200

[env:esp32-s3-devkitc-1]
platform = espressif32
framework = arduino
board = esp32-s3-devkitc-1
upload_speed = 921600
upload_protocol = esptool
monitor_filters = esp32_exception_decoder

; Build flags
build_flags = 
    -DCORE_DEBUG_LEVEL=3
    -DBOARD_HAS_PSRAM

; Libraries
lib_deps = 
    fastled/FastLED@^3.6.0


